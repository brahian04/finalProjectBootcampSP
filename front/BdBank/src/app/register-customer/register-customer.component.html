<div class="col-md-3 offset-md-4">
    <h3 class="text-center">Register clients</h3>
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group">
            <label>Name: </label>
            <input type="text"
            id="name"
            [(ngModel)]= "customer.name"
            name="name">
        </div>
        <div class="form-group">
            <label>Last name: </label>
            <input type="text"
            id="lastName"
            [(ngModel)]= "customer.lastName"
            name="lastName">
        </div>
        <div class="form-group">
            <label>Date of birth: </label>
            <input type="text"
            id="dateOfBirth"
            [(ngModel)]= "customer.dateOfBirth"
            name="dateOfBirth">
        </div>
        <div class="form-group">
            <label>Document type: </label>
            <input type="text"
            id="documentType"
            [(ngModel)]= "customer.documentType"
            name="documentType">
        </div>
        <div class="form-group">
            <label>Document number: </label>
            <input type="number"
            id="documentNumber"
            [(ngModel)]= "customer.documentNumber"
            name="documentNumber">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email"
            id="email"
            [(ngModel)]= "customer.email"
            name="email">
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
